  <title>Frontend Mentor | Intro component with sign up form</title>

          but understanding how developers think is invaluable.</p>
      </div>
      <div class="formDetails">
        <button class="freeTrial">Try it free 7 days then $20/mo. thereafter</button>
        <form>
          <input type="text" class="formInput" value="First Name"><br>
          <input type="text" class="formInput" value="Last Name"><br>
          <input type="text" class="formInput" value="Email Address"><br>
          <input type="text" class="formInput" value="Claim your free trial"><br>
          <button type="submit" class="submitBtn"></button>
          <p class="textAtBottom">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
    </div>
  </div>
