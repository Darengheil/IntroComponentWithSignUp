<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="description">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="formDetails">
      <button class="freeTrial"><span style="font-weight: 700;">Try it free 7 days</span> then $20/mo. thereafter</button>
      <form class="formItself">
        <input type="text" class="formInput" placeholder="First Name"><br>
        <input type="text" class="formInput" placeholder="Last Name"><br>
        <input type="text" class="formInput" placeholder="Email Address"><br>
        <input type="text" class="formInput" placeholder="Password"><br>
        <button type="submit" class="submitBtn">CLAIM YOUR FREE TRIAL</button>
        <p class="textAtBottom">By clicking the button, you are agreeing to our <span style="color: hsl(0, 100%, 74%); font-weight: 600;">Terms and Services</span></p>
      </form>
    </div>
  </div>

  </script>
</body>
</html>
